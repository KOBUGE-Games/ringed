[application]

name="Ringed"
main_scene="res://scenes/main.xml"
icon="res://icon.png"

[autoload]

autoload="res://scripts/autoload.gd"

[display]

width=1024
height=768

[input]

W=[key(W), key(Up)]
A=[key(A), key(Left)]
S=[key(S), key(Down)]
D=[key(D), key(Right)]
Shot=[mbutton(0, 1)]
Next_weapon=[mbutton(0, 2)]
Prev_weapon=[mbutton(0, 3)]
shift=[key(Shift)]
spacebar=[key(Space)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff3b7d33
